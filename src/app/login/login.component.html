<body>
	<!-- <h1 class="w3ls">ĐĂNG NHẬP</h1> -->
	<div class="content-w3ls">
		<div class="content-agile1">
			<h2 class="agileits1">GRADUATION</h2>
			<!-- <h2 class="agileits1">THESIS</h2> -->
			<p class="agileits2">Hệ thống quản lý thực hiện luận văn tốt nghiệp.</p>
		</div>
		<div class="content-agile2">
			<form [formGroup]="form">
				<div class="formlogin">
					<h1 class="w3ls">ĐĂNG NHẬP QUẢN TRỊ</h1>
					<div class="box4">
						<input type="text" class="input" id="username" name="username" formControlName="username"
							placeholder="Nhập tài khoản">
					</div>
					
					<div class="box5">
						<input type="password" id="password" formControlName="password" placeholder="Nhập mật khẩu"
							class="input">
					</div>

				</div>
				<!-- <input type="submit" class="login" value="ĐĂNG NHẬP"> -->
				<div>
					<button [disabled]="form.invalid" (click)="onSubmit()" type="submit" class="login"> ĐĂNG NHẬP
					</button>
				</div>

			</form>

		</div>
		<div class="clear"></div>
	</div>
	<p class="copyright w3l">© 2023 - HỆ THỐNG QUẢN LÝ THỰC HIỆN LUẬN VĂN | <a href="https://w3layouts.com/" target="_blank">Bản
			quyền thuộc về GRADUATION THESIS</a></p>

	<script>
		const togglePassword = document.getElementById("togglePassword");
		const passwordInput = document.getElementById("passwordInput");

		togglePassword.addEventListener("click", function () {
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
			} else {
				passwordInput.type = "password";
			}
		});
	</script>
</body>
